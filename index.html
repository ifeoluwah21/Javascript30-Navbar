<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <title>Ondeck</title>
</head>

<body>
    <header class="header">
        <div class="header__logo">

            <img src="./Assets/Logo.svg" alt="logo">

        </div>
        <nav class="nav header__nav">
            <ul>

            </ul>
        </nav>
        <div class="header__menu">
            <img src="./Assets/Menu.svg" alt="menu">
        </div>
    </header>
    <section>
        <div class="about-section">
            <h1 class="about-section__h1">Ondeck is your remote <span>conference calling tool</span></h1>
            <p class="about-section__text">
                Ondeck is a service that allows you to create beautiful, online, and encrypted video calls for you and
                your remote team.
            </p>
            <button type="button" class="about-section__btn about-section__btn--green">
                <span>Try for free</span>
            </button>
        </div>
    </section>
    <section class="review">
        <p class="review__text">5.0 Rating based on reviews from:</p>
        <div class="icon-container review__icon">
            <img src="./Assets/Capterra Logo.svg" alt="">
            <img src="./Assets/AlternativeTo Logo.svg" alt="">
            <img src="./Assets/Capterra Logo.svg" alt="">
        </div>
    </section>
    <footer class="footer">
        <div class="footer__text-box">
            <p>
                Trusted by 3+ million people at companies like
            </p>
        </div>
        <div class="logo-container footer__logo">
            <div>
                <img src="./Assets/Netflix Logo.svg" alt="">
            </div>
            <div>
                <img src="./Assets/Shopify Logo.svg" alt="">
            </div>
            <div>
                <img src="./Assets/Spotify Logo.svg" alt="">
            </div>
            <div>
                <img src="./Assets/Walmart Logo.svg" alt="">
            </div>
        </div>
    </footer>
</body>

</html>
